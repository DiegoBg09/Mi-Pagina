<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CEVICHERIA ANTUANET</title>
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>
    <body>
        <div class="row main-container middle-xs center-xs">
            <div class="col-md-8 col-sm-10 col-xs-11 col-lg-7">
                <div class="box">
                    <div class="card">
                        <header class="main-header">
                            <nav class="main-nav">
                                <a href="index.html" class="nav-link">Inicio</a>
                                <a href="menu.html" class="nav-link">Menu</a>
                                <a href="contacto.html" class="nav-link">Contacto</a>
                            </nav>
                        </header>
                    <div class="menu body">
                        <header class="text-center">
                            <img src="./images/descarga.png" height="100" alt="Especialidad de la casa">
                            <h1 class="red-text lobster title">COMIDAS</h1>
                        </header>
                        <div class="productos">
                            <div class="row center-xs">
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                                    <div class="card">
                                        <img src="images/ceviche.png" alt="Imagen de un plato de ceviche">
                                        <h3>Ceviches</h3>
                                        <p>s/15 s/20 s/25</p>
                                    </div> 
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                                    <div class="card">
                                        <img src="images/chicharron.png" alt="Imagen de un plato de chicharron">
                                        <h3>Chicharron</h3>
                                        <p>s/20                          s/25</p>
                                    </div>
                                </div>
                                <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                                    <div class="card">
                                        <img src="images/seco-de-chavelo_700x465.png">
                                        <h3>Seco de Chavelo</h3>
                                        <p>s/25</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>

            </div>

        </div>
